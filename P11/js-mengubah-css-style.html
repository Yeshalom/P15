<!DOCTYPE html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h2>Apa yang bisa JavaScript lakukan?</h2>
    <p id="demo">JavaScript can change css style</p>

    <button
    type="button"
    oneclick="document.getElementById('demo').style.fontSize='35px'; document.getElementById('demo').style.color='red';"> Click!
</button>
</body>
</html>
