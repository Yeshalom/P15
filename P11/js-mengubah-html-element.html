<!DOCTYPE html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h2>Apa uang bisa JavaScript lakukan?</h2>
    <p id="demo">JavaScript can change HTML Element</p>

    <button type="button" onclick="document.getElementById('demo').style.display ='none';">Hide Text!</button>
    <button type="button" onclick="document.getElementById('demo').style.display ='block';">Show Text!</button>
</body>
</html>
