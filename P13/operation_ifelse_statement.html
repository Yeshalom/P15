<html>
    <head>
        <title>operator if-else statement</title>
        <script type="text/JavaScript">

            var Nilai = 70;

            if (nilai > 65){
                document.write("Selamat Anda Lulus !!!");
            }
            else {
                document.write("Maaf Anda Tidak Lulus !!!");
            }
        </script>
    </head>
</html>
